<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>QR code component - Frontend Mentor Challenge </title>
  <link rel="icon" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
<!--   qr - component  -->
  <article class="card qr">
    <main class="qr__main">
      <img src="assets/images/image-qr-code.png" alt="qr code that leads somewhere on the web" class="qr__img">
    </main>
    <aside class="qr__aside center-text">
      <h3 class="text text--bold text--biggish">
        Improve your front-end skills by building projects
      </h3>
      <p class="text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </aside>
  </article>
  
  
  <footer class="footer center-text">
    <small class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="#">Chukwuemeka Madukaife</a>.
    </small>
    </footer>
    
</body>

</html>
